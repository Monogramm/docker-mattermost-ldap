version: "2.3"

networks:
  MATTERMOST_LDAP_external_network:
  MATTERMOST_LDAP_internal_network:
    internal: true

services:
  # https://docs.docker.com/docker-hub/builds/automated-testing/
  sut:
    build:
      context: ./test
      dockerfile: Dockerfile
    depends_on:
      mattermost-ldap-db:
        condition: service_started
      mattermost-ldap:
        condition: service_started
      mattermost-ldap-nginx:
        condition: service_started
    networks:
      - MATTERMOST_LDAP_internal_network
    volumes_from:
      - mattermost-ldap
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro

  mattermost-ldap:
    # For development or CI, tag build from local Dockerfile
    build:
      context: ./
      dockerfile: Dockerfile
      args: 
        - TAG=${TAG}
        - VCS_REF=${VCS_REF}
        - BUILD_DATE=${BUILD_DATE}
    # For production, download prebuilt image
    #image: ${IMAGE_NAME}
    container_name: mattermost-ldap
    #restart: always
    depends_on:
      mattermost-ldap-db:
        condition: service_healthy
    links:
      - mattermost-ldap-db
    expose:
      - '9000'
    #ports:
    #  - "9000:9000"
    networks:
      - MATTERMOST_LDAP_internal_network
    volumes:
      - $HOME/html:/var/www/html
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      - MATTERMOST_LDAP_DB_TYPE=pgsql
      - MATTERMOST_LDAP_DB_HOST=$mattermost-ldap-db
      - DB_NAME=$DB_NAME
      - DB_USER=$DB_USER
      - MATTERMOST_LDAP_DB_PASSWORD=$DB_PASS

  mattermost-ldap-db:
    image: postgres:latest
    container_name: mattermost-ldap-db
    restart: always
    #ports:
    #  - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${DB_USER}", "-d", "${DB_NAME}"]
    networks:
      - MATTERMOST_LDAP_internal_network
    volumes:
      - $HOME/db:/var/lib/postgresql/data
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      - POSTGRES_DB=$DB_NAME
      - POSTGRES_USER=$DB_USER
      - POSTGRES_PASSWORD=$DB_PASS

  mattermost-ldap-nginx:
    image: nginx:latest
    container_name: mattermost-ldap-nginx
    restart: always
    ports:
      - "80:80"
      # If you need SSL connection
      # - "443:443"
    networks:
      - MATTERMOST_LDAP_internal_network
      - MATTERMOST_LDAP_external_network
    depends_on:
      mattermost-ldap:
        condition: service_started
    links:
      - mattermost-ldap
    volumes:
      - $HOME/html:/var/www/html
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      # TODO Provide a custom nginx conf
      #- ./nginx.conf:/etc/nginx/nginx.conf:ro
      # If you need SSL connection, you can provide your own certificates
      # - ./certs:/etc/letsencrypt
      # - ./certs-data:/data/letsencrypt
    environment:
      - NGINX_HOST=localhost # set your local domain or your live domain
      # - NGINX_CGI=mattermost-ldap:9000 # same as mattermost-ldap container name
